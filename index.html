<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Detector de Rostros</title>
  <link rel="shortcut icon" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
<body>
  <div class="container">
    <div class="center-align">
      <h1> Detector de Rostros</h1>
      <img src="images/bigote.png" id="bigote" alt="Elemento Bigote">
      <canvas id="canvas" width="800" height="600"></canvas>
      <video id="video" width="800" height="600" autoplay></video>
    </div>

    <div class="row">
      <div class="input-field col s12 m12 l6">
        <div class="card-panel">
          <i class="material-icons left">photo_camera</i>
          <select id="cameraSelector">            
            <option selected>Selecciona una cámara</option>
          </select>
        </div>
      </div>
      <div class="input-field col s12 m12 l6">
        <div class="card-panel">
          <i class="material-icons left">mic</i>
          <select id="audioSelector"><option selected>Selecciona un micrófono</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/clmtrackr.js"></script> 
  <script src="js/main.js"></script>
</body>
</html>
